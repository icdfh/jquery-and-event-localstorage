<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нажатие клавиш</title>
</head>
<body>
  <p>Нажмите любую клавишу, и её название отобразится ниже:</p>
  <p id="keyPressed">Здесь будет отображаться нажатая клавиша.</p>

  <script>
    // Добавляем обработчик события для отслеживания нажатий клавиш
    document.addEventListener('keydown', function(event) {
      document.getElementById('keyPressed').textContent = 'Вы нажали: ' + event.key;
    });
  </script>
</body>
</html>
