<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <p id="text">Этот текст будет изменен с помощью jQuery</p>
  <button id="changeText">Изменить текст</button>


  <script>
    // Используем jQuery для изменения текста
    $('#changeText').click(function() {
      $('#text').text('Текст был успешно изменен с помощью jQuery!');
    });
  </script>
</body>
